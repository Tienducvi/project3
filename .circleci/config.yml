version: 2.1

jobs:
  lint-app:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container for each microservices
          command: |
            echo "--------- Installing dependencies-----------"
            sudo curl -LO https://nodejs.org/dist/v18.0.0/node-v18.0.0-linux-x64.tar.xz
            sudo tar -xvf node-v18.0.0-linux-x64.tar.xz
            sudo cp -r node-v18.0.0-linux-x64/{bin,include,lib,share} /usr/
            node --version => v16.16.0
            sudo apt install nodejs
            sudo apt --fix-missing install
            sudo apt install libc-ares2 libnode72 nodejs-doc nodejs

            echo "--------- The images is Building ------------"

            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed vitieu98/udagram-api-feed:v3

            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user vitieu98/udagram-api-user:v3
            
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend vitieu98/udagram-frontend:v3

            docker build -t udagram-reverseproxy ./udagram-reverseproxy
            docker tag udagram-reverseproxy vitieu98/udagram-reverseproxy:v3

            echo "-------- All images succesfully built----------"

            echo " ------- login in to hub--------"

            docker login -u vitieu98 -p $DOCKERPASS

            echo "-------------- Pushing images to dockerhub-------"

            docker push newthingade/udagram-api-feed:v3
            docker push newthingade/udagram-api-user:v3
            docker push newthingade/udagram-frontend:v3
            docker push newthingade/udagram-reverseproxy:v3

workflows:
  default:
    jobs:
      - lint-app
      - build-docker:
          requires: [lint-app]
